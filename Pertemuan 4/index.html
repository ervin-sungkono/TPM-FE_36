<!DOCTYPE html>

<body>
    <section class="todo-list-section">
        <div class="todo-header">
            <h1>Todo List</h1>
            <div class="todo-input-wrapper">
                <div class="todo-input-group">
                    <input type="text" name="title" id="todo-title" placeholder="Enter todo name">
                    <button id="todo-add-btn">Add</button>
                </div>
                <div class="todo-input-group">
                    <input type="text" name="search" id="todo-search" placeholder="Search todo">
                    <button id="todo-search-btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="todo-content">
            <div class="todo-filter-wrapper">
                <p>Filter By</p>
                <div class="todo-filter-group">
                    <div class="todo-filter">
                        <input type="radio" name="filter" id="no-filter-btn" checked>
                        <label for="no-filter">All</label>
                    </div>
                    <div class="todo-filter">
                        <input type="radio" name="filter" id="on-progress-btn">
                        <label for="no-filter">On Progress</label>
                    </div>
                    <div class="todo-filter">
                        <input type="radio" name="filter" id="completed-btn">
                        <label for="no-filter">Completed</label>
                    </div>
                </div>
            </div>
            <div id="todo-gallery">

                        <button id="toggle-btn">

                        </button>
                    </div>

                        <button id="delete-btn">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div> -->
            </div>
        </div>
    </section>
</body>
